<div class="shop-item">
  <a href="@@href">
    <img class="shop-item__img" src="@@src" alt="@@alt">
  </a>
  <div class="shop-item__data">
    <p class="shop-item__city">@@city</p>
    <p class="shop-item__adres">@@adres</p>
    <p class="shop-item__tel">@@tel</p>
    <p class="shop-item__time">@@time</p>
  </div>
  <div class="shop-item__link">
    <a class="arrow" href="@@href">Детальніше про відділення</a>
  </div>
</div>
